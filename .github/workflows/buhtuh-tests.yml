name: "BuhTuh tests: pytest mypy"

on:
  push:
    paths:
      - 'buhtuh/**'
      # Also run if we update this file, or any other workflow
      - '.github/**'

jobs:
  typecheck-and-run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    services:
      # based on https://docs.github.com/en/actions/guides/creating-postgresql-service-containers
      postgres:
        image: postgres
        env:
          POSTGRES_USER: 'objectiv'
          POSTGRES_PASSWORD: 'no_password_set'
          POSTGRES_DB: 'objectiv'
          POSTGRES_HOSTNAME: 'postgres'
          POSTGRES_PORT: 5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      # tell tests to use the above defined postgres service
      OBJ_DB_TEST_URL: 'postgresql://objectiv:no_password_set@postgres:5432/objectiv'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        # Configure cache for the files that pip downloads. At the end of the steps the path gets cached
        # (if the cache keys doesn't exist yet). If the cache key exists it gets restored in this step.
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('buhtuh/requirements.txt', 'buhtuh/requirements-dev.txt') }}
      - name: Install dependencies
        run: |
          cd buhtuh
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt -r requirements.txt
      - name: Typecheck with mypy
        run: |
          cd buhtuh
          mypy buhtuh sql_models
      - name: Unit tests
        run: |
          cd buhtuh
          pytest tests/unit/
      - name: Functional tests
        run: |
          cd buhtuh
          pytest tests/functional/
