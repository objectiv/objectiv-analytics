name: "Tracker tests"

on:
  push:
    paths:
      - 'schema/**'
      - 'tracker/**'
      # Also run if we update this file, or any other workflow
      - '.github/**'
  pull_request:
    paths:
      - 'tracker/**'

jobs:
  run-tracker-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: read
      deployments: none
      issues: none
      packages: none
      pull-requests: read
      repository-projects: read
      security-events: none
      statuses: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install monorepo dependencies
        run: |
          cd tracker
          yarn install

      - name: Check dependencies
        run: |
          cd tracker
          yarn check:dependencies

      - name: Test if TS schema is up to date
        run: |
          cd tracker
          yarn utils:generate
          test $(git status -s -uno | wc -l) -eq 0

      - name: Run tests for all packages with coverage
        run: |
          cd tracker
          yarn test:ci:coverage

      - name: Send coverage to Coveralls (Core Tracker)
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: tracker/core/tracker
          path-to-lcov: tracker/core/tracker/coverage

      - name: Send coverage to Coveralls (Web DocumentContext Plugin)
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: tracker/plugins/web-document-context
          path-to-lcov: tracker/plugins/web-document-context/coverage

      - name: Send coverage to Coveralls (BrowserTracker)
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: tracker/trackers/browser
          path-to-lcov: tracker/trackers/browser/coverage